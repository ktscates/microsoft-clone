<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Microsoft</title>
</head>
<body class="mx-48">
    <header class="flex justify-between pt-5 items-center -ml-4">
        <div class="flex justify-around space-x-5 text-sm">
            <a><img class="h-5 w-32" src="./img/logo.svg" alt="logo"></a>
            <a href="">Microsoft 365</a>
            <a href="">Office</a>
            <a href="">Windows</a>
            <a href="">Surface</a>
            <a href="">Xbox</a>
            <a href="">Deals</a>
            <a href="">Support</a>
        </div>

        <div class="space-x-5 text-sm mr-3">
            <select name="" id="">
                <option value="">All Microsoft</option>
            </select>
            <a href="">Search</a>
            <a href="">Cart</a>
            <a href="">Signin</a>
        </div>
    </header>

    <section class="mt-4">
        <div class="w-full bg-red-800 text-white text-xs underline text-center p-2.5">
            <a href="">Check off your list early this year. Shop holiday gifts</a>
        </div>

        <div class="slideshow-container">

            <div class="mySlides fade">
                <img src="./img/cover1.jpeg" class="w-full relative">
            </div>
            
            <div class="mySlides fade">
                <img src="./img/cover2.webp" class="w-full relative">
            </div> 
            
            <div style="text-align:center">
                <span class="dot"></span> 
                <span class="dot"></span> 
            </div>

        </div> 
        
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
